Url: https://www.zhipin.com/web/geek/recommend?ka=open_joblist&sortType=2
# 是否使用定时方式运行
TimingSwitch: off
Timeing: 9-18

---

# 使用xpath定位，点击事件
BossSelenium:
  PositionMode: By.XPATH
  Element: //*[@id="container"]/div[1]/div/div[3]/div/ul/li[{}]/div[1]/a
  Event: Click
  TimeSwitch: off

---

#xpath定位，输入数据
BossSelenium:
  PositionMode: By.XPATH
  Element: //*[@id="container"]/div[1]/div/div[3]/div/ul/li[{}]/div[1]/a
  Event: send_key
  TimeSwitch: off

---

# script定位，点击事件
BossSelenium:
  PositionMode: By.SCRIPT
  Element: //*[@id="container"]/div[1]/div/div[3]/div/ul/li[{}]/div[1]/a
  Event: 'document.querySelector("#container > div.user-jobs-area > div > div.job-tab > '
                          'span:nth-child(2)").click()'
  TimeSwitch: off
